<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="card p-3">
        <h2 class="text-center">Your Password</h2>
        <div *ngIf="!isUsersDidLoaded" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <ng-container *ngIf="isUsersDidLoaded">
          <div class="input-group  mb-3" *ngIf="isUsersDidLoaded">

            <input [(ngModel)]="password" type="text" class="form-control" placeholder="password" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group  my-3" *ngIf="currentUser.id=='generator'">
            <input [(ngModel)]="currentUser.name" type="text" class="form-control" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
          </div><div class="input-group  my-3" *ngIf="currentUser.id=='generator'">
            <input [(ngModel)]="currentUser.gender" type="text" class="form-control" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group  my-3" *ngIf="currentUser.id=='generator'">
            <input [(ngModel)]="currentUser.birthday" type="text" class="form-control" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <button (click)=" generatePdf('open') "
                  [disabled]="!password.length"
                  class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">
              picture_as_pdf
            </i> <span>City Pass PDF</span></button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
